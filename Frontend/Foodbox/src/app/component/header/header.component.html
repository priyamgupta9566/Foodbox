<header class="header">
    <div class="navbar navbar-dark bg-danger shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px; " class="fas fa-shipping-fast">&nbsp;
            </i>
            <strong routerLink="" style="font-size: 30px;">Foodbox</strong>
            
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Food Items">
            </div>
            <span class="fas fa-search search-icon"></span>
        </div>
        
        <button routerLink="cart" class="btn btn-danger">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-primary">{{totalItem}}</div>
        </button>
    </div>
</header>
