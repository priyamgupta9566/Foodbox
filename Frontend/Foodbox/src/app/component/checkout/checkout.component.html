<h2 style="text-align: center; margin-top: 10px; margin-bottom: 0px; color: deepskyblue;">Checkout</h2>
<div class="container">
    <div class="center">
   
<div>
<form class="card"> 
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
      <input #name type="text" class="form-control" id="name" placeholder="Enter your name" name="name" /><br>
      
    </div>
</div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
        <input type="text" required class="form-control" id="address" placeholder="Enter your address" name="address" /><br>
        
      </div>
    </div>
      <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Mobile No.</label>
        <div class="col-sm-10">
        <input type="number" required class="form-control" id="mobile" placeholder="Enter your mobile number" name="mobile"/><br>
    </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">E-mail Id</label>
        <div class="col-sm-10">
        <input type="email" required class="form-control" id="email" placeholder="Enter your email address" name="email"/><br>
    </div>
      </div>

   <div class="button">
    <button type="submit" class="btn btn-danger" routerLink="/success" (click)="congratsname()">Place order</button>

  </form>
</div>
